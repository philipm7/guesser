version: '3.8'

services:
  guesser:
    build: .
    container_name: guesser-dev
    volumes:
      # Mount source code for live development
      - .:/app
      # Prevent overwriting the virtual environment
      - /app/.venv
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    # Keep container running for interactive development
    stdin_open: true
    tty: true
    command: python main.py

